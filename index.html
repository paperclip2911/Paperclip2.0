<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paperclip Empire 4.0</title>
<style>
body{
    margin:0;
    background:#f4f4f4;
    font-family:Georgia, serif;
}
#topBar{
    background:#111;
    color:white;
    padding:8px;
}
#enterCasino{
    position:absolute;
    top:5px;
    left:5px;
}
.container{
    display:flex;
    padding:20px;
}
.panel{
    width:33%;
    padding:15px;
}
button{
    padding:6px 10px;
    margin:4px;
}
.bigButton{
    width:220px;
    height:220px;
    font-size:22px;
}
.casino{
    position:fixed;
    inset:0;
    background:white;
    display:none;
    padding:20px;
    overflow:auto;
}
.closeBtn{
    position:absolute;
    top:10px;
    right:20px;
}
.reel{
    font-size:40px;
    letter-spacing:10px;
    height:60px;
}
.eventBox{
    background:#fff3cd;
    padding:10px;
    margin:10px;
    display:none;
}
</style>
</head>
<body>

<div id="topBar">
    Autonomous Paperclip System Active
    <button id="enterCasino">üé∞ Casino</button>
</div>

<div class="eventBox" id="eventBox"></div>

<div class="container">
<div class="panel">
<h2>Paperclips</h2>
<h3 id="clips">0</h3>
<button class="bigButton" onclick="clickClip()">MAKE PAPERCLIP</button>
<p>Per Click: <span id="perClick">1</span></p>
<p>Per Second: <span id="perSecond">0</span></p>
</div>

<div class="panel">
<h2>Production</h2>
<button onclick="buyAuto()">Buy Auto Maker (50)</button>
<p>Owned: <span id="autos">0</span></p>
</div>

<div class="panel">
<h2>Rebirth</h2>
<button onclick="rebirth()">Rebirth (1M)</button>
<p>Bonus Multiplier: x<span id="rebirthMult">1</span></p>
</div>
</div>

<!-- CASINO -->
<div class="casino" id="casinoRoom">
<button class="closeBtn" onclick="closeCasino()">Close</button>
<h2>Paperclip Casino</h2>
<p>Clips: <span id="casinoClips"></span></p>

<h3>üé∞ Slot Machine</h3>
<div class="reel" id="slotReel">üçí üçã üçí</div>
Bet: <input type="number" id="slotBet" value="10">
<button onclick="playSlots()">Spin</button>
<p id="slotResult"></p>

<h3>üÉè Blackjack</h3>
Bet: <input type="number" id="bjBet" value="10">
<button onclick="playBlackjack()">Play</button>
<p id="bjResult"></p>

<h3>üé° Roulette (Red/Black)</h3>
Bet: <input type="number" id="roulBet" value="10">
<button onclick="playRoulette('red')">Bet Red</button>
<button onclick="playRoulette('black')">Bet Black</button>
<p id="roulResult"></p>
</div>

<script>
let clips=0
let perClick=1
let autos=0
let rebirthMult=1
let eventMultiplier=1

function update(){
document.getElementById("clips").innerText=Math.floor(clips)
document.getElementById("perClick").innerText=perClick
document.getElementById("autos").innerText=autos
document.getElementById("perSecond").innerText=autos*rebirthMult*eventMultiplier
document.getElementById("rebirthMult").innerText=rebirthMult
document.getElementById("casinoClips").innerText=Math.floor(clips)
}

setInterval(()=>{
clips+=autos*rebirthMult*eventMultiplier
update()
},1000)

function clickClip(){
clips+=perClick*rebirthMult*eventMultiplier
update()
}

function buyAuto(){
if(clips>=50){
clips-=50
autos++
}
}

function rebirth(){
if(clips>=1000000){
clips=0
autos=0
perClick=1
rebirthMult+=1
}
}

document.getElementById("enterCasino").onclick=()=>{document.getElementById("casinoRoom").style.display="block"}
function closeCasino(){document.getElementById("casinoRoom").style.display="none"}

/* LIMITED TIME EVENTS */
function triggerEvent(){
let r=Math.random()
let box=document.getElementById("eventBox")
if(r<0.3){
eventMultiplier=2
box.innerText="‚ö° Production Surge! x2 for 30 seconds!"
box.style.display="block"
setTimeout(()=>{
eventMultiplier=1
box.style.display="none"
},30000)
}
}
setInterval(triggerEvent,45000)

/* SLOT MACHINE */
function playSlots(){
let bet=parseInt(document.getElementById("slotBet").value)
if(bet>clips||bet<=0)return
clips-=bet
let icons=["üçí","üçã","‚≠ê","üíé"]
let spinCount=0
let interval=setInterval(()=>{
let a=icons[Math.floor(Math.random()*4)]
let b=icons[Math.floor(Math.random()*4)]
let c=icons[Math.floor(Math.random()*4)]
document.getElementById("slotReel").innerText=a+" "+b+" "+c
spinCount++
if(spinCount>15){
clearInterval(interval)
if(a==b&&b==c){
clips+=bet*5
document.getElementById("slotResult").innerText="JACKPOT x5!"
}else{
document.getElementById("slotResult").innerText="Lost"
}
}
},100)
}

/* BLACKJACK */
function playBlackjack(){
let bet=parseInt(document.getElementById("bjBet").value)
if(bet>clips||bet<=0)return
clips-=bet
let player=Math.floor(Math.random()*11)+10
let dealer=Math.floor(Math.random()*11)+10
if(player>21) player=21
if(dealer>21) dealer=21
if(player>dealer){
clips+=bet*2
document.getElementById("bjResult").innerText="You "+player+" vs Dealer "+dealer+" WIN!"
}else{
document.getElementById("bjResult").innerText="You "+player+" vs Dealer "+dealer+" Lost"
}
}

/* ROULETTE */
function playRoulette(choice){
let bet=parseInt(document.getElementById("roulBet").value)
if(bet>clips||bet<=0)return
clips-=bet
let red=Math.random()<0.5
let resultColor=red?"red":"black"
if(choice==resultColor){
clips+=bet*2
document.getElementById("roulResult").innerText="It was "+resultColor+"! WIN!"
}else{
document.getElementById("roulResult").innerText="It was "+resultColor+"! Lost"
}
}

update()
</script>
</body>
</html>
