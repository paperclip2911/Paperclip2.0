<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paperclip Empire 5.0</title>
<style>
body{
    margin:0;
    background:#121212;
    color:#e0e0e0;
    font-family:Arial;
}
#loginScreen{
    position:fixed;
    inset:0;
    background:#111;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}
input,button{
    padding:6px;
    margin:4px;
}
.container{
    display:flex;
    padding:15px;
}
.panel{
    background:#1e1e1e;
    padding:15px;
    margin:10px;
    border-radius:10px;
    width:33%;
}
.bigButton{
    width:200px;
    height:200px;
    font-size:20px;
}
#casinoRoom{
    position:fixed;
    inset:0;
    background:#181818;
    display:none;
    overflow:auto;
    padding:20px;
}
.card{
    display:inline-block;
    padding:10px;
    margin:5px;
    background:white;
    color:black;
    border-radius:6px;
}
.plinkoBoard{
    margin-top:10px;
}
.plinkoSlot{
    display:inline-block;
    width:60px;
}
</style>
</head>
<body>

<div id="loginScreen">
<h2>Login</h2>
<input id="username" placeholder="Enter username">
<button onclick="login()">Enter</button>
</div>

<div id="game" style="display:none">

<button onclick="openCasino()">ğŸ° Casino</button>

<div class="container">
<div class="panel">
<h2>Paperclips</h2>
<h3 id="clips">0</h3>
<button class="bigButton" onclick="clickClip()">MAKE PAPERCLIP</button>
<p>Per Click: <span id="perClick">1</span></p>
<p>Per Second: <span id="perSecond">0</span></p>
</div>

<div class="panel">
<h2>Production</h2>
<button onclick="buyAuto()">Buy Auto (50)</button>
<p>Autos: <span id="autos">0</span></p>
<button onclick="rebirth()">Rebirth (1M)</button>
<p>Rebirth Mult: x<span id="rebirthMult">1</span></p>
</div>
</div>
</div>

<!-- CASINO -->
<div id="casinoRoom">
<button onclick="closeCasino()">Close</button>
<h2>Casino</h2>
<p>Clips: <span id="casinoClips"></span></p>

<h3>ğŸ° Slots</h3>
Bet <input id="slotBet" type="number" value="10">
<button onclick="playSlots()">Spin</button>
<p id="slotResult"></p>

<h3>ğŸ² Dice</h3>
Bet <input id="diceBet" type="number" value="10">
<button onclick="playDice()">Roll</button>
<p id="diceResult"></p>

<h3>ğŸª™ Coin Flip</h3>
Bet <input id="coinBet" type="number" value="10">
<button onclick="playCoin()">Flip</button>
<p id="coinResult"></p>

<h3>ğŸƒ Blackjack</h3>
Bet <input id="bjBet" type="number" value="10">
<button onclick="startBJ()">Start</button>
<button onclick="hit()">Hit</button>
<button onclick="stand()">Stand</button>
<div id="playerCards"></div>
<div id="dealerCards"></div>
<p id="bjResult"></p>

<h3>ğŸ¡ Roulette</h3>
Bet <input id="roulBet" type="number" value="10">
<button onclick="playRoulette('red')">Red</button>
<button onclick="playRoulette('black')">Black</button>
<p id="roulResult"></p>

<h3>ğŸŸ¡ Plinko</h3>
Bet <input id="plinkoBet" type="number" value="10">
<button onclick="playPlinko()">Drop</button>
<div class="plinkoBoard" id="plinkoBoard"></div>
<p id="plinkoResult"></p>

</div>

<script>
let user=""
let clips=0, perClick=1, autos=0, rebirthMult=1
let bjPlayer=[], bjDealer=[], bjActive=false

function save(){
localStorage.setItem("paper_"+user,JSON.stringify({clips,perClick,autos,rebirthMult}))
}

function load(){
let data=JSON.parse(localStorage.getItem("paper_"+user))
if(data){
clips=data.clips
perClick=data.perClick
autos=data.autos
rebirthMult=data.rebirthMult
}
}

function login(){
user=document.getElementById("username").value
if(!user)return
load()
document.getElementById("loginScreen").style.display="none"
document.getElementById("game").style.display="block"
update()
}

function update(){
document.getElementById("clips").innerText=Math.floor(clips)
document.getElementById("perClick").innerText=perClick
document.getElementById("autos").innerText=autos
document.getElementById("perSecond").innerText=autos*rebirthMult
document.getElementById("rebirthMult").innerText=rebirthMult
document.getElementById("casinoClips").innerText=Math.floor(clips)
save()
}

setInterval(()=>{
clips+=autos*rebirthMult
update()
},1000)

function clickClip(){clips+=perClick*rebirthMult;update()}
function buyAuto(){if(clips>=50){clips-=50;autos++}}
function rebirth(){if(clips>=1000000){clips=0;autos=0;perClick=1;rebirthMult++}}

function openCasino(){document.getElementById("casinoRoom").style.display="block"}
function closeCasino(){document.getElementById("casinoRoom").style.display="none"}

/* BASIC GAMES */
function playSlots(){
let bet=parseInt(slotBet.value)
if(bet>clips||bet<=0)return
clips-=bet
if(Math.random()<0.2){clips+=bet*3;slotResult.innerText="Win!"}
else slotResult.innerText="Lost"
}

function playDice(){
let bet=parseInt(diceBet.value)
if(bet>clips||bet<=0)return
clips-=bet
let roll=Math.floor(Math.random()*6)+1
if(roll>=4){clips+=bet*2;diceResult.innerText="Rolled "+roll+" Win!"}
else diceResult.innerText="Rolled "+roll+" Lost"
}

function playCoin(){
let bet=parseInt(coinBet.value)
if(bet>clips||bet<=0)return
clips-=bet
if(Math.random()<0.5){clips+=bet*2;coinResult.innerText="Win!"}
else coinResult.innerText="Lost"
}

/* BLACKJACK */
function card(){return Math.floor(Math.random()*11)+1}
function total(hand){return hand.reduce((a,b)=>a+b,0)}

function renderCards(){
playerCards.innerHTML="Player: "
bjPlayer.forEach(c=>playerCards.innerHTML+=`<div class="card">${c}</div>`)
dealerCards.innerHTML="Dealer: "
bjDealer.forEach(c=>dealerCards.innerHTML+=`<div class="card">${c}</div>`)
}

function startBJ(){
let bet=parseInt(bjBet.value)
if(bet>clips||bet<=0)return
clips-=bet
bjPlayer=[card(),card()]
bjDealer=[card()]
bjActive=true
renderCards()
}

function hit(){
if(!bjActive)return
bjPlayer.push(card())
renderCards()
if(total(bjPlayer)>21){bjResult.innerText="Bust!";bjActive=false}
}

function stand(){
if(!bjActive)return
bjDealer.push(card())
renderCards()
let p=total(bjPlayer), d=total(bjDealer)
if(d<17) d+=card()
if(p>d||d>21){clips+=parseInt(bjBet.value)*2;bjResult.innerText="Win!"}
else bjResult.innerText="Lost"
bjActive=false
}

/* ROULETTE */
function playRoulette(choice){
let bet=parseInt(roulBet.value)
if(bet>clips||bet<=0)return
clips-=bet
let result=Math.random()<0.5?"red":"black"
if(choice==result){clips+=bet*2;roulResult.innerText="Win "+result}
else roulResult.innerText="Lost "+result
}

/* PLINKO */
function playPlinko(){
let bet=parseInt(plinkoBet.value)
if(bet>clips||bet<=0)return
clips-=bet
let multipliers=[0,0.5,1,2,5]
let index=Math.floor(Math.random()*multipliers.length)
let win=bet*multipliers[index]
clips+=win
plinkoBoard.innerHTML=""
multipliers.forEach(m=>plinkoBoard.innerHTML+=`<div class="plinkoSlot">${m}x</div>`)
plinkoResult.innerText="Ball landed on "+multipliers[index]+"x"
}
</script>
</body>
</html>
