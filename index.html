<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paperclip Empire 3.0</title>
<style>
body{
    margin:0;
    background:#f2f2f2;
    font-family:Georgia, serif;
}
#topBar{
    background:#111;
    color:white;
    padding:8px;
    font-size:14px;
}
#enterCasino{
    position:absolute;
    top:5px;
    left:5px;
    font-size:12px;
}
.container{
    display:flex;
    padding:20px;
}
.panel{
    width:33%;
    padding:10px;
}
button{
    padding:5px 10px;
    margin:3px;
}
.bigButton{
    width:200px;
    height:200px;
    font-size:22px;
}
.casino{
    position:fixed;
    inset:0;
    background:white;
    display:none;
    padding:20px;
}
.casino h2{
    margin-top:0;
}
.closeBtn{
    position:absolute;
    top:10px;
    right:20px;
}
</style>
</head>
<body>

<div id="topBar">
    > Autonomous paperclip production online...
    <button id="enterCasino">ðŸŽ° Casino</button>
</div>

<div class="container">

    <div class="panel">
        <h2>Paperclips</h2>
        <h3 id="clips">0</h3>
        <button class="bigButton" onclick="clickClip()">MAKE PAPERCLIP</button>
        <p>Per Click: <span id="perClick">1</span></p>
        <p>Per Second: <span id="perSecond">0</span></p>
    </div>

    <div class="panel">
        <h2>Production</h2>
        <button onclick="buyAuto()">Buy Auto Maker (50)</button>
        <p>Owned: <span id="autos">0</span></p>

        <h2>Quests</h2>
        <p id="questText"></p>
        <button onclick="completeQuest()">Complete Quest</button>
    </div>

    <div class="panel">
        <h2>Upgrades</h2>
        <button onclick="upgradeClick()">Upgrade Click Power (100)</button>
        <button onclick="rebirth()">Rebirth (1M)</button>
        <p>Rebirth Bonus: x<span id="rebirthBonus">1</span></p>
    </div>

</div>

<!-- CASINO ROOM -->
<div class="casino" id="casinoRoom">
    <button class="closeBtn" onclick="closeCasino()">Close</button>
    <h2>Paperclip Casino</h2>
    <p>Clips: <span id="casinoClips"></span></p>

    <h3>Slot Machine</h3>
    Bet: <input type="number" id="slotBet" value="10">
    <button onclick="playSlots()">Spin</button>
    <p id="slotResult"></p>

    <h3>Dice Game</h3>
    Bet: <input type="number" id="diceBet" value="10">
    <button onclick="playDice()">Roll (Win if 4+)</button>
    <p id="diceResult"></p>

    <h3>Coin Flip</h3>
    Bet: <input type="number" id="coinBet" value="10">
    <button onclick="playCoin()">Flip</button>
    <p id="coinResult"></p>
</div>

<script>
let clips=0
let perClick=1
let autos=0
let rebirthMult=1
let questGoal=100

function update(){
    document.getElementById("clips").innerText=Math.floor(clips)
    document.getElementById("perClick").innerText=perClick
    document.getElementById("autos").innerText=autos
    document.getElementById("perSecond").innerText=autos*1*rebirthMult
    document.getElementById("rebirthBonus").innerText=rebirthMult
    document.getElementById("casinoClips").innerText=Math.floor(clips)
    document.getElementById("questText").innerText="Reach "+questGoal+" clips"
}
setInterval(()=>{
    clips+=autos*rebirthMult
    update()
},1000)

function clickClip(){
    clips+=perClick*rebirthMult
    update()
}

function buyAuto(){
    if(clips>=50){
        clips-=50
        autos++
    }
}

function upgradeClick(){
    if(clips>=100){
        clips-=100
        perClick+=1
    }
}

function rebirth(){
    if(clips>=1000000){
        clips=0
        autos=0
        perClick=1
        rebirthMult+=1
    }
}

function completeQuest(){
    if(clips>=questGoal){
        clips+=questGoal
        questGoal*=2
    }
}

function openCasino(){
    document.getElementById("casinoRoom").style.display="block"
}
function closeCasino(){
    document.getElementById("casinoRoom").style.display="none"
}
document.getElementById("enterCasino").onclick=openCasino

// SLOT MACHINE
function playSlots(){
    let bet=parseInt(document.getElementById("slotBet").value)
    if(bet>clips||bet<=0)return
    clips-=bet
    let r=Math.random()
    if(r<0.1){
        clips+=bet*5
        document.getElementById("slotResult").innerText="JACKPOT! x5"
    }else if(r<0.3){
        clips+=bet*2
        document.getElementById("slotResult").innerText="Win x2"
    }else{
        document.getElementById("slotResult").innerText="Lost"
    }
}

// DICE
function playDice(){
    let bet=parseInt(document.getElementById("diceBet").value)
    if(bet>clips||bet<=0)return
    clips-=bet
    let roll=Math.floor(Math.random()*6)+1
    if(roll>=4){
        clips+=bet*2
        document.getElementById("diceResult").innerText="Rolled "+roll+" Win!"
    }else{
        document.getElementById("diceResult").innerText="Rolled "+roll+" Lost"
    }
}

// COIN
function playCoin(){
    let bet=parseInt(document.getElementById("coinBet").value)
    if(bet>clips||bet<=0)return
    clips-=bet
    if(Math.random()<0.5){
        clips+=bet*2
        document.getElementById("coinResult").innerText="Heads! Win!"
    }else{
        document.getElementById("coinResult").innerText="Tails! Lost"
    }
}

update()
</script>
</body>
</html>
