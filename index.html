<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paper Empire: Planetary Expansion</title>
<style>
body {
    background: #0b0f1a;
    color: white;
    font-family: Arial;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    padding: 20px;
}

.panel {
    border: 1px solid #333;
    padding: 15px;
    width: 30%;
    background: #111827;
    border-radius: 10px;
}

button {
    margin: 5px 0;
    padding: 6px 10px;
    cursor: pointer;
}

h1 {
    text-align: center;
    margin-top: 10px;
}
</style>
</head>
<body>

<h1>ğŸš€ Paper Empire: Planetary Expansion</h1>

<div class="container">

<!-- MAIN PANEL -->
<div class="panel">
<h2>ğŸŒ Current Planet: <span id="planetName">Earth</span></h2>

<p>Clips: <span id="clips">0</span></p>
<p>Per Sec: <span id="perSec">0</span></p>
<p>Multiplier: x<span id="multi">1</span></p>

<button onclick="makeClip()">Make Clip</button>

<h3>Auto Machines</h3>
Owned: <span id="autoCount">0</span><br>
<button onclick="buyAuto()">Buy (Cost: <span id="autoCost">10</span>)</button>

<h3>Upgrade</h3>
Level: <span id="upgradeLevel">0</span><br>
<button onclick="buyUpgrade()">Upgrade (Cost: <span id="upgradeCost">100</span>)</button>
</div>

<!-- QUANTUM PANEL -->
<div class="panel">
<h2>âš› Quantum Core</h2>

Qubits: <span id="qubits">0</span><br>
Quantum Ops: <span id="qops">0</span><br>

<button onclick="buyQubit()">Buy Qubit (Cost: <span id="qubitCost">5000</span>)</button>
<button onclick="runQuantum()">Run Computation</button>
</div>

<!-- PLANET PANEL -->
<div class="panel">
<h2>ğŸª Planets</h2>

<button onclick="travelPlanet(0)">Earth (Start)</button><br>
<button onclick="travelPlanet(1)">Mars (50k Clips)</button><br>
<button onclick="travelPlanet(2)">Neptune (500k Clips)</button><br>
<button onclick="travelPlanet(3)">Dyson Sphere (5M Clips)</button><br>

<p id="planetInfo"></p>
</div>

</div>

<script>
let clips = 0;
let autoClippers = 0;
let autoCost = 10;
let upgradeLevel = 0;
let upgradeCost = 100;
let multiplier = 1;

let qubits = 0;
let qops = 0;
let qubitCost = 5000;

let planetIndex = 0;

const planets = [
    {name: "Earth", difficulty: 1, requirement: 0},
    {name: "Mars", difficulty: 2, requirement: 50000},
    {name: "Neptune", difficulty: 4, requirement: 500000},
    {name: "Dyson Sphere", difficulty: 8, requirement: 5000000}
];

function updateUI() {
    document.getElementById("clips").innerText = Math.floor(clips);
    document.getElementById("autoCount").innerText = autoClippers;
    document.getElementById("autoCost").innerText = Math.floor(autoCost);
    document.getElementById("upgradeLevel").innerText = upgradeLevel;
    document.getElementById("upgradeCost").innerText = Math.floor(upgradeCost);
    document.getElementById("multi").innerText = multiplier.toFixed(2);
    document.getElementById("perSec").innerText = 
        (autoClippers * multiplier / planets[planetIndex].difficulty).toFixed(2);

    document.getElementById("qubits").innerText = qubits;
    document.getElementById("qops").innerText = Math.floor(qops);
    document.getElementById("qubitCost").innerText = Math.floor(qubitCost);

    document.getElementById("planetName").innerText = planets[planetIndex].name;
    document.getElementById("planetInfo").innerText =
        "Difficulty x" + planets[planetIndex].difficulty;
}

function makeClip() {
    clips += (1 * multiplier) / planets[planetIndex].difficulty;
    updateUI();
}

function buyAuto() {
    if (clips >= autoCost) {
        clips -= autoCost;
        autoClippers++;
        autoCost *= 1.7;
        updateUI();
    }
}

function buyUpgrade() {
    if (clips >= upgradeCost) {
        clips -= upgradeCost;
        upgradeLevel++;
        multiplier += 0.5;
        upgradeCost *= 2;
        updateUI();
    }
}

function buyQubit() {
    if (clips >= qubitCost) {
        clips -= qubitCost;
        qubits++;
        qubitCost *= 2.5;
        updateUI();
    }
}

function runQuantum() {
    if (qubits > 0) {
        let gain = qubits * Math.random() * 20;
        qops += gain;
        multiplier += gain / 200;
        updateUI();
    }
}

function travelPlanet(index) {
    if (clips >= planets[index].requirement) {
        planetIndex = index;
        clips = 0;
        autoClippers = 0;
        autoCost = 10;
        upgradeLevel = 0;
        upgradeCost = 100;
        multiplier += index;
        updateUI();
    }
}

setInterval(function(){
    clips += (autoClippers * multiplier) / planets[planetIndex].difficulty;
    qops += qubits * 0.5;
    updateUI();
},1000);

updateUI();
</script>

</body>
</html>
