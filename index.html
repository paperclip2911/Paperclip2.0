<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paper Empire 2.1</title>
<style>
body {
    background: #0b0f1a;
    color: white;
    font-family: Arial;
    margin: 0;
    text-align: center;
}

h1 {
    margin-top: 10px;
}

.big-button {
    font-size: 28px;
    padding: 40px 60px;
    margin: 20px;
    border-radius: 20px;
    background: #1f2937;
    color: white;
    border: 2px solid #555;
    cursor: pointer;
}

.container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    padding: 20px;
}

.panel {
    border: 1px solid #333;
    padding: 15px;
    width: 22%;
    background: #111827;
    border-radius: 10px;
    margin-bottom: 15px;
}

button {
    margin: 5px 0;
    padding: 6px 10px;
    cursor: pointer;
}

input {
    padding: 5px;
    width: 100%;
    margin-bottom: 5px;
}
</style>
</head>
<body>

<h1>ğŸš€ Paper Empire 2.1</h1>

<h2>Clips: <span id="clips">0</span></h2>
<h3>Per Sec: <span id="perSec">0</span></h3>
<h3>Multiplier: x<span id="multi">1</span></h3>

<button class="big-button" onclick="bigClick()">ğŸ“ CREATE PAPERCLIP</button>

<div class="container">

<div class="panel">
<h2>ğŸ“œ Quests</h2>
<p id="questText">Make 100 clips</p>
<p>Progress: <span id="questProgress">0</span></p>
</div>

<div class="panel">
<h2>ğŸ­ Production</h2>
Auto Machines: <span id="autoCount">0</span><br>
<button onclick="buyAuto()">Buy (Cost: <span id="autoCost">10</span>)</button><br><br>

Upgrade Level: <span id="upgradeLevel">0</span><br>
<button onclick="buyUpgrade()">Upgrade (Cost: <span id="upgradeCost">100</span>)</button>
</div>

<div class="panel">
<h2>âš› Quantum</h2>
Qubits: <span id="qubits">0</span><br>
<button onclick="buyQubit()">Buy (Cost: <span id="qubitCost">5000</span>)</button>
<button onclick="runQuantum()">Boost</button>
</div>

<div class="panel">
<h2>ğŸ° Casino</h2>
<input id="betAmount" type="number" placeholder="Bet amount">
<button onclick="spinSlots()">Slots</button>
<p id="casinoResult"></p>
</div>

</div>

<script>

// ===== CORE =====
let clips = 0;
let autoClippers = 0;
let autoCost = 10;
let upgradeLevel = 0;
let upgradeCost = 100;
let multiplier = 1;

let qubits = 0;
let qubitCost = 5000;

let clickCombo = 0;

// ===== QUEST SYSTEM =====
let questGoal = 100;
let questRewarded = false;

function checkQuest() {
    if (clips >= questGoal && !questRewarded) {
        multiplier += 0.5;
        clips += questGoal * 0.5;
        questRewarded = true;

        questGoal *= 3;
        questRewarded = false;

        document.getElementById("questText").innerText =
            "Make " + questGoal + " clips";
    }
}

// ===== BIG BUTTON =====
function bigClick() {
    clickCombo++;
    let comboBonus = 1 + (clickCombo * 0.02);
    clips += 1 * multiplier * comboBonus;
    updateUI();
}

// ===== SHOP =====
function buyAuto() {
    if (clips >= autoCost) {
        clips -= autoCost;
        autoClippers++;
        autoCost *= 1.7;
        updateUI();
    }
}

function buyUpgrade() {
    if (clips >= upgradeCost) {
        clips -= upgradeCost;
        upgradeLevel++;
        multiplier += 0.5;
        upgradeCost *= 2;
        updateUI();
    }
}

// ===== QUANTUM =====
function buyQubit() {
    if (clips >= qubitCost) {
        clips -= qubitCost;
        qubits++;
        qubitCost *= 2.5;
        updateUI();
    }
}

function runQuantum() {
    if (qubits > 0) {
        let boost = qubits * Math.random();
        multiplier += boost;
        updateUI();
    }
}

// ===== CASINO =====
function spinSlots() {
    let bet = parseInt(document.getElementById("betAmount").value);
    if (!bet || bet <= 0 || bet > clips) {
        document.getElementById("casinoResult").innerText = "Invalid bet.";
        return;
    }

    clips -= bet;

    let roll = Math.random();

    if (roll < 0.5) {
        document.getElementById("casinoResult").innerText = "Lost.";
    }
    else if (roll < 0.85) {
        clips += bet * 2;
        document.getElementById("casinoResult").innerText = "Win x2!";
    }
    else {
        clips += bet * 5;
        document.getElementById("casinoResult").innerText = "JACKPOT x5!";
    }

    updateUI();
}

// ===== LOOP =====
setInterval(function(){
    clips += autoClippers * multiplier;
    clickCombo = 0;
    checkQuest();
    updateUI();
},1000);

function updateUI() {
    document.getElementById("clips").innerText = Math.floor(clips);
    document.getElementById("autoCount").innerText = autoClippers;
    document.getElementById("autoCost").innerText = Math.floor(autoCost);
    document.getElementById("upgradeLevel").innerText = upgradeLevel;
    document.getElementById("upgradeCost").innerText = Math.floor(upgradeCost);
    document.getElementById("multi").innerText = multiplier.toFixed(2);
    document.getElementById("perSec").innerText =
        (autoClippers * multiplier).toFixed(2);
    document.getElementById("questProgress").innerText =
        Math.floor(clips) + " / " + questGoal;
    document.getElementById("qubits").innerText = qubits;
    document.getElementById("qubitCost").innerText = Math.floor(qubitCost);
}

updateUI();

</script>

</body>
</html>
